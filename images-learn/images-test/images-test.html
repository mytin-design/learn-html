<!DOCTYPE html>
<html>
    <head>
        <title>Test image</title>
        <meta charset="utf-8">
        <style>
        figure {
            margin: 0 auto;
            max-width: 700px;
            max-height: 500px;
        }

        figcaption {
            text-align: center;
            color: #fff;
            background: #222;
            padding-top: 0;
            margin-top: 0;
        }
        * {
            box-sizing: border-box;
        }
        </style>
    </head>
    <body>
        <figure>
            <img src="../../../blog12.jpg"
            alt="Cooking ingredients"
            title="An image of fruits and ingredients"
            width="600"
            height="400">
            <figcaption>Ingredients and other stuff used when cooking.</figcaption>
        </figure>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Try video</title>
        <meta charset="utf-8">
        <link rel="stylesheet"  href="#" type="text/css">
        <style>
            html, body {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
            }

            body { /*The first styles that mimic change on rendered page*/
                color: #666;
                background-color: #ccc;
                font-family: "Lucida Grande", "Lucida Sans Unicode", Lucida,Arial,Helvetica,sans-serif;
            }

            h1 {
                color: #666;
                font-size: 20px; /*the reason for two font-size property escapes my grasp*/
                font-size: 1.25rem;
                text-align: center;
                padding:.5rem 0; /*The zero specifies right and left - optional*/
            }

            figure { /* This codeblock has trivial changes - like 10px positioning to left - i expected it to center the video */
                position: relative;
                max-width: 1024px;/* Again we have several similar properties with distinct values*/
                max-width: 64rem;
                width: 100%;
                height: 199%;
                max-height: 30.875rem;
                max-height: 494px;
                margin: 20px auto;
                margin: 1.25rem auto;
                padding: 20px;
                padding: 1.00222;
            }

            video { /*This specifies that video element should fill the videoContainer*/
                width: 100%;
            }


         </style>
        <script src="">

        </script>
    </head>
    <body>
        <h1>Try Video</h1>
        <figure id="videoContainer" data-fullscreen="false">
            <video id="video" preload="metadate" controls>
                <source src="seven-you.mp4" type="video/mp4">
                <track label="English" kind="subtitles" srclang="en" src="sub-t-en.vtt" default>
                <track label="Spanish" kind="subtitles" srclang="es" src="sub-t-es.vtt">
                <track label="Deutsch" kind="subtitles" srclang="de" src="sub-t-de.vtt">
            </video>
            <div id="video-controls" class="controls" data-state="hidden">
                <button id="playpause" type="button" data-state="play">Play/Pause</button>
                <button id="stop" type="button" data-state="stop">Stop</button>
                <div class="progress">
                    <progress id="progress" value="0" min="0">
                        <span id="progress-bar"></span>
                    </progress>
                </div>
                <button id="mute" type="button" data-state="mute">Mute</button>
                <button id="volinc" type="button" data-state="volinc">Vol+</button>
                <button id="voldec" type="button" data-state="voldown">Vol-</button>
                <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
                <button id="subtitles" type="button" data-state="subtitles">CC</button>
            </div>
        </figure>
    </body>
</html>

<!--The HTML 5 data- attributes are very simple way to show an often changing value of a certain screen element withou having to create a lot of HTML and DOM references - a great way of showing notfications in apps-->
<!DOCTYPE html>
<html>
    <head>
        <title>Subtitles</title>
        <meta charset="utf-8">
        <link rel="#" href="#" type="#">
        <style>
            body {
                font-family: helvetica,sans-serif;
                font-size: 10px;
            }

        .sprite {
            background: url(https://icons.iconarchive.com/icons/icons-land/vista-hardware-devices/48/Game-Wheel-icon.png) no-repeat;
            height: 32px;
            width: 30px;
            background-size: contain;

            /*background-position: 128px 0px;*/
            position: relative;
            top: 50px;
            left: 50px;
        }

        .sprite::after {
            content: attr(data-score);
            position: absolute;
            top: -10px;
            /*
            opacity: 0;
            transition: 2s;*/
        }

        .sprite:hover::after {
            opacity: 3;
        }

        .sprite[data-score='10']::after {
            color: #c00;
        }
        </style>
    </head>
    <body>
        <div class="sprite" data-score="10"></div>
        <script>
            var character = document.querySelector('.sprite');
            alert(character.dataset.score);
        </script>
    </body>
</html>

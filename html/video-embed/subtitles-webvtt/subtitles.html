<!DOCTYPE html>
<html>
    <head>
        <title>Subtitles and the WebVTT file format</title>
        <meta charset="utf-8">
        <link href="subtitles.css" rel="stylesheet" type="text/css">
    </head>
    <video id="video" loop preload="metadata" controls>
        <source src="../R&M.mkv" type="video/mkv">
        <source src="../Seven-you.mp4" type="video/mp4">
        <track label="English" kind="subtitles" src="subtitles-en.vtt" srclang="en">
        <track label="Espaniol" kind="subtitles" src="subtitles.es.vtt" srclang="es">
        <track label="Deutsch" kind="subtitles" src="subtitles.de.vtt" srclang="de">
    </video>


    <div id="video-controls" class="controls" data-state="hidden">
        <button id="playpause" type="button" data-state="play">Play/Pause</button>
        <button id="stop" type="button" data-state="stop">Stop</button>
        <div class="progress">
            <progres id="progress" value="0" min="0">
                <span id="progress-bar"></span>
            </progres>
        </div>
        <button id="mute" type="button" data-state="mute">Mute/Unmute</button>
        <button id="volinc" type="button" data-state="volup">Vol+</button>
        <button id="voldec" type="button" data-state="voldown">Vol-</button>
        <button id="fs" type="button" data-state="go-fullscreen">Fullscreen</button>
        <button id="subtitles" type="button" data-state="subtitles">CC</button>
    </div>
    <script src="subtitles.js" defer></script>

</html>

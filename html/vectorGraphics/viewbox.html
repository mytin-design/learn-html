        <svg id="path" width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <path d="M10 10"/>

        <!--Points-->

        <circle cx="10" cy="10" r="2" fill="red"/>
        </svg>


        <!--The path element - has commands such as M (X Y), l(dx dy), H(x) v(dy)-->

        <svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
            <!--<path d="M 10 10 H 90 V 90 H 10 L 10 10 "/> --Draws a square-->
            <path d="M10 10 H90 V90 H10 Z"/>
            <!--We can replace the Line to command with the Z command, specifying thst the line goes form current position to start-->
            <!--Points specified at the corner of the square-->
            <circle cx="10" cy="10" r="2" fill="red"/>
            <circle cx="90" cy="90" r="2" fill="red"/>
            <circle cx="90" cy="10" r="2" fill="red"/>
            <circle cx="10" cy="90" r="2" fill="red"/>

        </svg>


        <HR>
    <!-- An illustration of curve commands "C" - use dto define control points for a cubic bezier curve-->

    <!-- Note that for every curve we have a minimum of 3 control points -  the M control point defines the start of the curve in relation to the x,y origin (0,0)-->
            <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">

                <path stroke="#000" d="M 10 10 C 20 20, 40 20, 50 10" fill="transparent"/>
                <path stroke="#000" fill="transparent" d="M 70 10 C 70 20, 110 20, 110 10" />
                <path d="M 130 10 C 120 20, 180 20, 170 10" stroke="#000" fill="transparent"/>
                <path d="M 10 60 C 20 80, 40 80, 50 60" stroke="#000" fill="transparent"/>
                <path d="M 70 60 C 70 80, 110 80, 110 60" stroke="#000" fill="transparent"/>
                <path d="M 130 60 C 120 80, 180 80, 170 60" stroke="#000" fill="transparent"/>
                <path d="M 10 110 C 20 140, 40 140, 50 110" stroke="#000" fill="transparent"/>
                <path d="M 70 100 C 70 140, 110 140, 110 110" stroke="#000" fill="transparent"/>
                <path d="M 130 110 C 120 140, 180 140, 170 110" stroke="#000" fill="transparent"/>
            </svg>

<!--Additional command "S" - used to define more or several cubic curves - we combine the "C" and "S" commands -->
            <!--Note that to create multiple cubic curves we use three commands -  "M" and "S" in that order-->



            <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
                <path d="M 10 80 C 40 10, 65 10, 95 80  150 150, 180 80" stroke="#000" fill="transparent"/>
            </svg>


            <!--The quadratic curve control points as specified using the "Q" command for absolutr points and "q" for relative points-->

            <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
                <path d="M 10 80 Q 95 10 180 80" stroke="#000" fill="transparent"/>
            </svg>

            <!--We can specify a shorcut to create multiple quadratic curves using the "T" command - however we must have an initial "Q" command, tha t the "T" command uses as a reflection -->
            <!--Note that to create multiple quadratic curves we use three commands -  "M" "Q" and "T" in that order-->

            <svg width="190" height="160" xmlns="http://www.w3.org/2000/svg">
                <path d="M 10 80 Q 52.5 10, 95 80 T 180 80" stroke="#000" fill="transparent"/>
            </svg>

            <!--Arcs - desifned using the A command -  however uses several other commands such as "L", ""-->
            <svg width="320" height="320" xmlnx="http://www.w3.org/2000/svg">
                <path d="M 10 315
                        L 110 215
                        A 30 50 0 0 1 162.55 162.45
                        L 172.55 152.45
                        A 30 50 -45 0 1 215.1 109.9
                        L 315 10" stroke="#000" fill="#0f0" stroke-width="2" fill-opacity="0.5"/>

            </svg>

            <hr>"

<hr>
<!--Kevin Powell - youtube-->
          <svg width="250" height="250"> <!--The width and height defines the viewport of the svg-->


            <circle r="125" cx="120" cy="125" fill="none" stroke="#000" stroke-width="10" /> <!-- so we specify the cx and cy as half of width and height-- Note that this is xml, so we have to use the back slash for the self-closing tag -- You can have the circle tag with a closing circle tag, or leave it as a self closing such as this "<circle />" - so that, or this "<circle></circle>"-->

            <circle r="75" cx="125" cy="125" stroke="blue" fill="none" stroke-width="17"/>

            <!--<rect rx="100" ry="100" x="25" y="25" height="200" width="200" fill="lightblue" />--> <!-- This will give us a circle - its like border-radius-->
            <rect height="200" width="200" fill="none" stroke="green" x="25" y="25" ry="25" rx="25" />

            <line x1="10" y1="125" x2="225" y2="225" stroke="green" stroke-width="25"  /> <!--So we have x1 and y1 as starting postions of the line,  and x2 and y2 as stopping points of the line-->

            <polygon fill="pink" points="50, 50 125, 125 200, 50 200, 200 125, 125 50, 200" /> <!--You can draw any shape you want -  you give it points - we need atleast three points for us to have a shape-->


          </svg>

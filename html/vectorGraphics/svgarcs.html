<!DOCTYPE hmtl>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML Page</title>
        <script src="https://cdn.rawgit.com/lingtalfi/simpledrag/master/simpledrag.js"></script>
        <link rel="stylesheet" href="svgarcs.css" />
    </head>
    <body>
        <div class="ui">

            <div class="controls">
                Radius X: <input id="rx" type="range" min="0" max="500" ><br>

                Radius Y: <input id="ry" type="range" min="0" max="500"> <br> 

                Rotation: <input id="rot" type="range" min="0" max="360" value="0"><br>

                Large arc flag: <input id="laf" type="checkbox"> <br>

                Sweep flag: <input id="sf" type="checkbox"/><br>

                Arc command: <span id="arcvalue"></span><br>
            </div>

            <div class="results">
                mouse: pageX <span id="pagex"></span>, <span pageY id="pagey"></span><br>
    
                A: <span id="axvalue"></span>, <span id="ayvalue"></span><br>
    
                B: <span id="bxvalue"></span>, <span id="byvalue"></span><br>
                
                m: <span id="mvalue"></span><br>
                b(A): <span id="bavalue"></span><br>
    
                b(B): <span id="bbvvalue"></span><br>
                contextWidth: <span id="cwvalue"></span><br>
    
            </div>0
        
        </div>

        <svg width="100%"" height="100%" id="svgcontext">
        
        <path id="arc2" d="" fill="none" stroke="green" stroke-width="2"/>

        <path id="arc3" d="" fill="none" stroke="green" stroke-width="2"/>

        <path id="arc4" d="" fill="none" stroke="green" stroke-width="2"/>

        <path id="arc" d="M100 100 A 100 100 0 1 0 200 100" fill="none" stroke="red" stroke-width="4"/>

        <line id="line0" x1="0" y1="0" x2="0" y2="0" fill="none" stroke="black" stroke-width="2"/>

        <line id="line" x1="0" y1="0" x2="0" y2="0" fill="none" stroke="black" stroke-width="2"/>

        <line id="line2" x1="0" y1="0" x2="0" y2="0" fill="none" stroke="black" stroke-width="2"/>

        <circle id="circle1" cx="100" cy="100" r="5" fill="red" stroke="red" stroke-width="2"/>

        <circle id="circle2" cx="200" cy="100" r="5" fill="red" stroke="red" stroke-width="2"/>
        </svg>

        <!-- Check script in js file-->
        <script type="text/javascript" src="copy.js">

 </script>
    </body>
</html>

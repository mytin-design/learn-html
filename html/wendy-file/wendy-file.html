<!DOCTYPE html>
<html>
    <head>
        <title>PPT's</title>
        <meta charset="utf-8">
        <link href="wendy-file.css" rel="stylesheet" type="text/css">
        <meta name="description" content="Presentation points">
        <style>
            body > .first-ppt {
                margin: 0 auto;
                padding: 0;
            }
            .first-ppt {
                display: flex;
                width: 35%;
                border-radius: 10px;
                border: .01px solid rgb(235, 229, 229);
                flex-flow: column;
                align-items: center;
            }
            .first-ppt > p {
                align-self: flex-start;
            }

            .paragraph > h3 {
                text-align: center;
            }
            .unit > h1 {
                color: #a1e9ec;
            }

            h2, h3 {
                color: #899;
            }
            .two-stuffs > img {
                display: flex;
                padding: 10px;
                width: 150px;
                height: 100px;
                border-radius: 10px;
            }
            .two-stuffs {
                display: flex;
                justify-content: space-around;
            }
        </style>
    </head>
    <body>
        <div class="first-ppt">
            <div class="unit"><h1>Unit 2</h1></div>
            <div class="heading"><h2>NP 120: Fundamentals</h2></div>
            <div class="paragraph"><h3>Environmental Factors, Vital Signs,<br> HIPPA, Data collection</h3></div>
            <div class="two-stuffs">
                <img src="../../../cute21.jpg" alt="Vital Signs image" title="Vital Signs Image">
                <img src="../../../cute01.jpg" alt="HIPAA stuff" title="HIPAA stuff">
            </div>
            <p>foot-notes - about vital signs such as temperature, pulse etc,</p>
        </div>
    </body>
</html>

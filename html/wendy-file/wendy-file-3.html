<!DOCTYPE html>
<html>
    <head>
        <title>HIPAA Privacy issues</title>
        <meta charset="utf-8">
        <link href="wendy-file-3.css" rel="stylesheet" type="text/css">
        <style>
            html {
                padding: 0;
                margin: 0;
            }

            body > div {
                margin: 0 auto;
            }
            :root {
                --main-border-color: #000;
                --main-text-color: purple;

            }

            .image-hipaa {
                width: 60%;
                height: 500px;
                display: flex;
                justify-content: center;
                align-items: center;
                border: 1px solid var(--main-border-color);
                border-radius: 10px;
                background-image: url(../../../blog10.jpg);
                background-size: cover;
                background-attachment: scroll;
            }

            .image-hipaa > p {
                color: var(--main-text-color);
                font-size: 60px;
                font-weight: 900;
                
            }
        </style>
    </head>
    <body>
        <div class="image-hipaa">
            <p>HIPAA <br>PRIVACY <br>ISSUES</p>
        </div>
    </body>
</html>

<!--Web forms used to collect user data-->
<!DOCTYPE html>
<html>
    <head>
        <title>WEB FORMS</title>
        <link rel="stylesheet" href="form.css">
    </head>
    <body>
        <form action="/my-mynadling-form-page" method="post">
            <ul>
                <li>
                    <label for="name">Name:</label>
                    <input type="text" value="by default this input is filled with this text" id="name" name="user_name">
                </li>
                <li>
                    <label for="mail">E-mail:</label>
                    <input type="text" id="mail" name="user_email">
                </li>
                <li>
                    <label for="msg">Message</label>
                    <textarea name="user_message" id="msg" cols="30" rows="10"></textarea>
                </li>
            </ul>
        </form>
    </body>
</html>

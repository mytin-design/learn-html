<!doctype html>
<html>
    <head>
        <title>Registration From</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="html.css">

    </head>
    <body>
        
        <form action="" id="regForm">
            <h2 class="formTitle">Registration Form</h2>
            <div class="userBox box">
                <label for="username">Username</label>
                <input type="text" id="username">
            </div>

            <div class="passwordBox box">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>


            <div class="confBox box">
                <label for="confirmPass">Confirm Password</label>
                <input type="password" id="c-pass">
            </div>

            <div class="f-nameBox box">
                <label for="firstName">firstName</label>
                <input type="text" id="firstName">
            </div>


            <div class="l-nameBox box">
                <label for="lastName">LastName</label>
                <input type="text" id="lastName">
            </div>

            <div class="mailBox box">
                <label for="phone">PhoneNo</label>
                <input type="number" id="p-number">
            </div>

            <div class="locBox box">
                <label for="location">Location</label>
                <input type="text" id="location">
            </div>

            <div class="submitBox box">
                <input type="submit" value="Save" id="save">
                <input type="reset" value="Reset" id="reset">
            </div>

        </form>
    </body>
</html>

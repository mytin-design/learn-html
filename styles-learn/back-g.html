<!DOCTYPE html>
<html>
    <head>
        <title>Background Property</title>
        <meta charset="utf-8">
        <style>
            div {
                height: 150px;
                width: 200px;
                border: 1px solid #000;
                background: url('https://www.sololearn.com/uploads/css_logo.png') no-repeat 50% 50%; /*The 50% 50% values center the image at 50% x and y axes respectively*/
                background-size: 100px 100px;
            }

            #first {
                border: 2px dotted #000;
                padding: 20px;
                background: lightblue;
                background-clip: padding-box;
            }

            #second {
                border: 2px dotted #000;
                padding: 20px;
                background: lightblue;
                background-clip: content-box;
            }

            .padding-box {
                background: yellow;
                background-clip: content-box;
                border: 1px solid #000;
                padding: 20px;
                color:#000;
            }

            .content-box {
                background: #000;
                border: 1px solid #000;
                color: #fff;
                background-clip: content-box;

            }


        </style>
    </head>
    <body>
        <div class="">

        </div>

        <div id="first">
            <h2>background-clip: padding-box</h2>
            <p>The blue background extends behind the border</p>
        </div>

        <div id="second">
            <h2>background-clip: content-box</h2>
            <p>The blue background extends only to the edge of the content box</p>
        </div>

        <div class="padding-box">
            <p class="content-box">A content box.<br> When you specify a declaration, <br>the effects are applied in the space<br> the content occupies.</p>
        </div>
    </body>
</html>

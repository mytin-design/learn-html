<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Upload</title>
        <meta charset="UTF">
        <meta name="viewport" content="widht=device-width, userscalable=no, initial-scale=1.0">
        <style>
            

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;

            }

            body {
                height: 100vh;
                width: 100%;
            }

            h1 {
                font-family: sans-serif;
                text-align: center;
                font-size: 30px;
                color: #222;
            }

            .profile-pic-div {
                height: 200px;
                width: 200px;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
            }

            #photo {
                height: 100%;
                width: 100%;
            }

            #file {
                display: none;
            }

            #uploadBtn {
                height: 40px;
                width: 100%;
                position: absolute;
                bottom: 0;
                transform: translate(-50%);
                text-align: center;
                background: rgb(0, 0, 0,0.7);
                color: wheat;
            }
        </style>
    </head>
    <body>
        <h1>Upload Photo like Facebook Profile DP</h1>

        <div class="profile-pic-div">
            <img src="./images/avatar.png" id="photo" alt="Profile Picture">
            <input type="file" id="file">
            <label for="file" id="uploadBtn">Choose Photo</label>
        </div>
    </body>
</html>
